# https://github.com/toolmantim/release-drafter
# https://github.com/jenkinsci/.github/blob/master/.github/release-drafter.yml

name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: ğŸ’¥ Breaking changes
    labels:
      - breaking
  - title: ğŸš¨ Removed
    labels:
      - removed
  - title: âš ï¸ Deprecated
    labels:
      - deprecated
  - title: ğŸš€ New features
    labels:
      - enhancement
      - feature
  - title: ğŸ› Bug fixes
    labels:
      - bug
      - fix
      - bugfix
  - title: ğŸŒ Localization and translation
    labels:
      - localization
  - title: ğŸ“ Documentation updates
    labels:
      - documentation
  - title: ğŸ‘» Maintenance
    labels:
      - chore
      - internal
      - maintenance
  - title: ğŸš¦ Tests
    labels:
      - test
      - tests
  - title: âœ Other changes
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    labels:
      - dependencies
    collapse-after: 15

exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid

change-template: '* $TITLE (#$NUMBER) @$AUTHOR'

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'

template: |
